<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargaEditDlg" widgetVar="CargaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCargaTitle}">
            <h:form id="CargaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCargaLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{cargaController.selected.rut}" title="#{bundle.EditCargaTitle_rut}" required="true" requiredMessage="#{bundle.EditCargaRequiredMessage_rut}"/>
                        <p:outputLabel value="#{bundle.EditCargaLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{cargaController.selected.nombres}" title="#{bundle.EditCargaTitle_nombres}" required="true" requiredMessage="#{bundle.EditCargaRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditCargaLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{cargaController.selected.apellidos}" title="#{bundle.EditCargaTitle_apellidos}" required="true" requiredMessage="#{bundle.EditCargaRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.EditCargaLabel_nacimiento}" for="nacimiento" />
                        <p:calendar id="nacimiento" pattern="MM/dd/yyyy" value="#{cargaController.selected.nacimiento}" title="#{bundle.EditCargaTitle_nacimiento}" required="true" requiredMessage="#{bundle.EditCargaRequiredMessage_nacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCargaLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{cargaController.selected.genero}" title="#{bundle.EditCargaTitle_genero}" required="true" requiredMessage="#{bundle.EditCargaRequiredMessage_genero}"/>
                        <p:outputLabel value="#{bundle.EditCargaLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{cargaController.selected.idEmpleado}" required="true" requiredMessage="#{bundle.EditCargaRequiredMessage_idEmpleado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCargaLabel_idBonoEscolar}" for="idBonoEscolar" />
                        <p:selectOneMenu id="idBonoEscolar" value="#{cargaController.selected.idBonoEscolar}" required="true" requiredMessage="#{bundle.EditCargaRequiredMessage_idBonoEscolar}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bonoEscolarController.itemsAvailableSelectOne}"
                                           var="idBonoEscolarItem"
                                           itemValue="#{idBonoEscolarItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCargaLabel_idBonoNavidad}" for="idBonoNavidad" />
                        <p:selectOneMenu id="idBonoNavidad" value="#{cargaController.selected.idBonoNavidad}" required="true" requiredMessage="#{bundle.EditCargaRequiredMessage_idBonoNavidad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bonoNavidadController.itemsAvailableSelectOne}"
                                           var="idBonoNavidadItem"
                                           itemValue="#{idBonoNavidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargaController.update}" value="#{bundle.Save}" update="display,:CargaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CargaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CargaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
