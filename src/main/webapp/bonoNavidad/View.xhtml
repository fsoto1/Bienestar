<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BonoNavidadViewDlg" widgetVar="BonoNavidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBonoNavidadTitle}">
            <h:form id="BonoNavidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bonoNavidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewBonoNavidadLabel_id}"/>
                        <h:outputText value="#{bonoNavidadController.selected.id}" title="#{bundle.ViewBonoNavidadTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBonoNavidadLabel_nombre}"/>
                        <h:outputText value="#{bonoNavidadController.selected.nombre}" title="#{bundle.ViewBonoNavidadTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewBonoNavidadLabel_monto}"/>
                        <h:outputText value="#{bonoNavidadController.selected.monto}" title="#{bundle.ViewBonoNavidadTitle_monto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BonoNavidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
