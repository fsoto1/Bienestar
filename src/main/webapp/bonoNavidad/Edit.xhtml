<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BonoNavidadEditDlg" widgetVar="BonoNavidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBonoNavidadTitle}">
            <h:form id="BonoNavidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bonoNavidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBonoNavidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{bonoNavidadController.selected.nombre}" title="#{bundle.EditBonoNavidadTitle_nombre}" required="true" requiredMessage="#{bundle.EditBonoNavidadRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditBonoNavidadLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{bonoNavidadController.selected.monto}" title="#{bundle.EditBonoNavidadTitle_monto}" required="true" requiredMessage="#{bundle.EditBonoNavidadRequiredMessage_monto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bonoNavidadController.update}" value="#{bundle.Save}" update="display,:BonoNavidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BonoNavidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BonoNavidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
