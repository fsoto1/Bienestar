      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">

                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">

                        <h:outputText value="#{empleadoController.selected.id}" title="#{bundle.ViewEmpleadoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_rut}"/>
                        <h:outputText value="#{empleadoController.selected.rut}" title="#{bundle.ViewEmpleadoTitle_rut}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nombres}"/>

                        <h:outputText value="#{bundle.ViewEmpleadoLabel_departamento}"/>
                        <h:outputText value="#{empleadoController.selected.departamento}" title="#{bundle.ViewEmpleadoTitle_departamento}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_cargo}"/>
                        <h:outputText value="#{empleadoController.selected.cargo}" title="#{bundle.ViewEmpleadoTitle_cargo}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_sueldo}"/>

                        <h:outputText value="#{bundle.ViewEmpleadoLabel_direccion}"/>
                        <h:outputText value="#{empleadoController.selected.direccion}" title="#{bundle.ViewEmpleadoTitle_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
