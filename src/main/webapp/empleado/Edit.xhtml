<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{empleadoController.selected.rut}" title="#{bundle.EditEmpleadoTitle_rut}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_rut}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{empleadoController.selected.nombres}" title="#{bundle.EditEmpleadoTitle_nombres}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{empleadoController.selected.apellidos}" title="#{bundle.EditEmpleadoTitle_apellidos}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_departamento}" for="departamento" />
                        <p:inputText id="departamento" value="#{empleadoController.selected.departamento}" title="#{bundle.EditEmpleadoTitle_departamento}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_departamento}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{empleadoController.selected.cargo}" title="#{bundle.EditEmpleadoTitle_cargo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_cargo}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_sueldo}" for="sueldo" />
                        <p:inputText id="sueldo" value="#{empleadoController.selected.sueldo}" title="#{bundle.EditEmpleadoTitle_sueldo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_sueldo}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.EditEmpleadoTitle_direccion}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
