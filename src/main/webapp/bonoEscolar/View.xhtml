<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BonoEscolarViewDlg" widgetVar="BonoEscolarViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBonoEscolarTitle}">
            <h:form id="BonoEscolarViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bonoEscolarController.selected != null}">
                        <h:outputText value="#{bundle.ViewBonoEscolarLabel_id}"/>
                        <h:outputText value="#{bonoEscolarController.selected.id}" title="#{bundle.ViewBonoEscolarTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBonoEscolarLabel_nombre}"/>
                        <h:outputText value="#{bonoEscolarController.selected.nombre}" title="#{bundle.ViewBonoEscolarTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewBonoEscolarLabel_monto}"/>
                        <h:outputText value="#{bonoEscolarController.selected.monto}" title="#{bundle.ViewBonoEscolarTitle_monto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BonoEscolarViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
